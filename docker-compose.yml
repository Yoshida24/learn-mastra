version: '3.8'

services:
  app:
    build:
      context: ./packages/mastra
    ports:
      - "4111:4111"
    volumes:
      - ./packages/mastra:/app
      - /app/node_modules
      - ./packages/mastra/src:/app/src/mastra
      - /app/src/mastra
    environment:
      - NODE_ENV=development
    env_file:
      - ./packages/mastra/.env

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"  # gRPC API
      - "6334:6334"  # HTTP API
    volumes:
      - qdrant-data:/qdrant/storage
    environment:
      - QDRANT_ALLOW_CORS=true
    restart: always

volumes:
  qdrant-data:
